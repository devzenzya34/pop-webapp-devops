apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deploy
  namespace: popgroup
  labels:
    env: prod
    app: pgadmin
spec:
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          valueFrom:
            configMapKeyRef:
              key: email
              name: pgadmin-cm
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgadmin-secret
              key: password
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        ports:
        - containerPort: 80
      # Monter le fichier server.json dans le container
        volumeMounts:
        - name: pgadmin-persistent-storage
          mountPath: /pgadmin4/servers.json
          subPath: servers.json
        - name: pgadmin-persitent-storage-data
          mountPath: /var/lib/pgadmin
      volumes:
      - name: pgadmin-persistent-storage
        configMap:
          name: pgadmin-cm
          items:
          - key: servers.json
            path: servers.json
      - name: pgadmin-persistent-storage-data
        persistentVolumeClaim:
          claimName: pgadmin-pvc